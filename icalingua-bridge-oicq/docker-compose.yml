version: '3'

services:
  icalingua-bridge-oicq:
    container_name: icalingua-bridge-oicq
    image: timochan/icalingua-bridge-oicq:latest
    command: "sh /app/Icalingua-plus-plus/icalingua-bridge-oicq//run.sh"
    environment:
      - TZ=Asia/Shanghai
      - NODE_ENV=production
    volumes:
      # 整个文件夹挂载，如果你认为你需要的话
      # - ./data/icalingua-bridge-oicq:/app/Icalingua-plus-plus
      # 仅挂载配置文件
      - type: bind                    
        source: ./config.yaml    # 挂载的文件
        target: /app/Icalingua-plus-plus/icalingua-bridge-oicq/config.yaml
    ports:
      - '6789:6789'
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - icalingua-bridge-oicq-network
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://127.0.0.1:6789']
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data/db:/data/db
    networks:
      - icalingua-bridge-oicq-network
    restart: always

networks:
  icalingua-bridge-oicq-network:
    driver: bridge